<html>

<head>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="content">
        <div class=calculator>
            <div class="calculator-buttons">
                <input type="text" disabled id="expression">
                <div class="calculator-grid">
                    <button class="value" value="7">1</button>
                    <button class="value" value="8">8</button>
                    <button class="value" value="9">9</button>
                    <button class="value" value="/">/</button>
                    <button class="value" value="4">4</button>
                    <button class="value" value="5">5</button>
                    <button class="value" value="6">6</button>
                    <button class="value" value="*">*</button>
                    <button class="value" value="1">1</button>
                    <button class="value" value="2">2</button>
                    <button class="value" value="3">3</button>
                    <button class="value" value="-">-</button>
                    <button class="value" value=".">.</button>
                    <button class="value" value="0">0</button>
                    <button class="value" value="+">+</button>
                    <button id="clear" class="value" value="clear">c</button>
                </div>
                <button id="answer" class="value" value='='>=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js" defer></script>
</body>

</html>
